---
layout: default
---

<div id="image">
  <div class="grid highlight-grid">
    {% for post in paginator.posts %}
      <a class="{% cycle 'a', 'a', 'a', 'a r', 'b', 'b', 'b', 'b r' %}" href="{{post.url}}"><img src="/photos/thumb/{{post.thumb}}" width="240" height="240"></a>
    {% endfor %}
  </div>
</div>
