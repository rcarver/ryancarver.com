---
layout: default
permalink: archive.html
---

<div id="image">
  <div class="grid">
    {% for post in site.posts %}
      <a class="{% cycle 'a', 'a', 'a', 'a r' %}" href="{{post.url | prepend:site.baseurl}}"><img src="{{site.baseurl}}/photos/thumb/{{post.thumb}}" width="240" height="240"></a>
    {% endfor %}
  </div>
</div>
